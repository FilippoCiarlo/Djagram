{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
    <h2>Login</h2>

    <form  action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="username" class="form-control" name="username" placeholder="Enter Username">
        </div>
        <br/>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        
        <a class="nav-link" href="{% url 'password_reset' %}"><small>Forgot password?</small></a>

        <br/>
        <input type="submit" value="Login" class="btn btn-success">
    </form>

    <center>
        <em>
        Don't have an account? 
        <a class="nav-link" href="{% url 'signup' %}"><strong>Signup<strong></a>
        </em>
    </center>
{% endblock %}
