{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock %}

{% block content %}
    <h1>Logout</h1>
    <p>Are you sure do you want to log out?</p>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Logout</button>
    </form>
{% endblock content %}
