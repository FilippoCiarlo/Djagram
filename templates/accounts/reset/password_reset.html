{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    <h2>Reset Password</h2>
    <p>Insert your Account Email to Reset the Password</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Request Password Reset</button>
    </form>
{% endblock %}
