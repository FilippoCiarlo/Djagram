{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password Reset Confirm{% endblock title %}

{% block content %}
    <h3>Reset Password for {{ form.user }}</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Reset Password</button>
    </form>
{% endblock %}
